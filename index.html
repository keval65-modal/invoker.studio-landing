<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoker Studio - Globe World</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap");

        :root {
            --bg: #05000c;
            --clr-1: #00c2ff;
            --clr-2: #33ff8c;
            --clr-3: #ffc640;
            --clr-4: #e54cff;
            --blur: 1rem;
            --fs: clamp(2.6rem, 7vw, 5.5rem);
            --ls: clamp(-1.75px, -0.25vw, -3.5px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: "Inter", "DM Sans", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #fff;
        }
        body.is-loading #ui,
        body.is-loading #hotspots {
            opacity: 0;
            pointer-events: none;
        }
        body.is-loading #c {
            opacity: 0;
        }
        #c {
            display: block;
            width: 100vw;
            height: 100vh;
            transition: opacity 0.4s ease;
        }
        body:not(.is-loading) #lore-panel {
            pointer-events: auto;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.35s ease;
        }
        #hotspots {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            transition: opacity 0.35s ease;
        }
        .hotspot-btn {
            padding: 8px 16px;
            background: rgba(100, 150, 255, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        .hotspot-btn:hover {
            background: rgba(100, 150, 255, 1);
        }
        .hotspot-btn.is-highlighted {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            background: rgba(180, 210, 255, 0.95);
            color: #05000c;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(146, 108, 255, 0.2), rgba(5, 0, 12, 0.95));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.45s ease;
            pointer-events: all;
        }
        #loading-overlay.is-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: clamp(2.5rem, 6vw, 4rem);
            max-width: 640px;
            width: min(90vw, 700px);
            position: relative;
        }
        .subtitle {
            font-size: 1rem;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
        }
        .title {
            font-size: var(--fs);
            font-weight: 800;
            letter-spacing: var(--ls);
            position: relative;
            overflow: hidden;
            margin: 0;
            text-shadow: 0 10px 45px rgba(0,0,0,0.6);
        }
        .loading-desc {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            max-width: 460px;
        }
        .loading-progress {
            font-size: 14px;
            color: #c8afff;
            letter-spacing: 0.1rem;
        }
        #loading-text {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            color: rgba(255,255,255,0.85);
        }
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar__fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--clr-1), var(--clr-4));
            border-radius: 999px;
            transition: width 0.3s ease;
        }
        .aurora {
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: -1;
        }
        .aurora__item {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background-color: var(--clr-1);
            border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
            filter: blur(var(--blur));
            mix-blend-mode: overlay;
            opacity: 0.65;
        }
        .aurora__item:nth-of-type(1) {
            top: -50%;
            animation: aurora-border 6s ease-in-out infinite, aurora-1 12s ease-in-out infinite alternate;
        }
        .aurora__item:nth-of-type(2) {
            background-color: var(--clr-3);
            right: 0;
            top: 0;
            animation: aurora-border 6s ease-in-out infinite, aurora-2 12s ease-in-out infinite alternate;
        }
        .aurora__item:nth-of-type(3) {
            background-color: var(--clr-2);
            left: 0;
            bottom: 0;
            animation: aurora-border 6s ease-in-out infinite, aurora-3 8s ease-in-out infinite alternate;
        }
        .aurora__item:nth-of-type(4) {
            background-color: var(--clr-4);
            right: 0;
            bottom: -50%;
            animation: aurora-border 6s ease-in-out infinite, aurora-4 24s ease-in-out infinite alternate;
        }
        @keyframes aurora-1 {
            0% { top: -20%; right: 0; }
            50% { top: 80%; right: 60%; }
            100% { top: -20%; right: 0; }
        }
        @keyframes aurora-2 {
            0% { top: -40%; left: 0; }
            60% { top: 70%; left: 65%; }
            100% { top: -40%; left: 0; }
        }
        @keyframes aurora-3 {
            0% { bottom: -10%; left: -10%; }
            50% { bottom: 70%; left: 60%; }
            100% { bottom: -10%; left: -10%; }
        }
        @keyframes aurora-4 {
            0% { bottom: -40%; right: -10%; }
            70% { bottom: 50%; right: 40%; }
            100% { bottom: -40%; right: -10%; }
        }
        @keyframes aurora-border {
            0% { border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%; }
            25% { border-radius: 47% 29% 39% 49% / 61% 19% 66% 26%; }
            50% { border-radius: 57% 23% 47% 72% / 63% 17% 66% 33%; }
            75% { border-radius: 28% 49% 29% 100% / 93% 20% 64% 25%; }
            100% { border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%; }
        }
        @media (max-width: 640px), (prefers-reduced-motion: reduce) {
            .aurora {
                display: none;
            }
            .loading-content {
                padding: 2rem;
                gap: 12px;
            }
            .loading-desc {
                font-size: 0.95rem;
            }
        }
        #lore-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: min(320px, 90vw);
            background: rgba(12, 6, 24, 0.92);
            border: 1px solid rgba(200, 160, 255, 0.4);
            border-radius: 14px;
            padding: 18px 20px 22px;
            color: #f5edff;
            box-shadow: 0 12px 45px rgba(7, 0, 18, 0.65);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            z-index: 200;
        }
        #lore-panel.is-visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #lore-panel h2 {
            font-size: 18px;
            margin-bottom: 8px;
            letter-spacing: 0.04em;
        }
        #lore-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #d8cfff;
            margin-bottom: 12px;
        }
        #lore-panel .panel-actions {
            display: flex;
            justify-content: flex-end;
        }
        #lore-panel button {
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        #lore-panel button.close-btn {
            background: rgba(255, 255, 255, 0.12);
            color: #f5edff;
        }
        #lore-panel button.close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="loading-overlay" role="status" aria-live="polite">
        <div class="aurora">
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
            <div class="aurora__item"></div>
        </div>
        <div class="loading-content">
            <p class="subtitle">Brewing the future</p>
            <h1 class="title">
                Welcome to<br/>Invoker Studio
            </h1>
            <p class="loading-desc">We build immersive, story-driven applications and interactive worlds.</p>
            <p id="loading-text">Brewing the magic...</p>
            <div class="loading-bar">
                <div class="loading-bar__fill" id="loading-bar-fill"></div>
            </div>
            <p id="loading-progress" class="loading-progress">Loading 0%</p>
        </div>
    </div>
    <canvas id="c"></canvas>
    <div id="ui">
        <div>Season: <span id="season">Summer</span></div>
        <div>Controls: Drag to rotate â€¢ Scroll/Swipe to move</div>
    </div>
    <div id="hotspots">
        <button class="hotspot-btn" data-hotspot="about">About Us</button>
        <button class="hotspot-btn" data-hotspot="projects">Clients & Projects</button>
        <button class="hotspot-btn" data-hotspot="contact">Contact Us</button>
        <button class="hotspot-btn" data-hotspot="tos">Terms of Service</button>
    </div>
    <div id="lore-panel" aria-live="polite">
        <h2 id="lore-panel-title">Lore</h2>
        <p id="lore-panel-body">Select a marker to learn more.</p>
        <div class="panel-actions">
            <button class="close-btn" id="lore-panel-close">Close</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
