<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoker Studio - Globe World</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap");

        :root {
            --bg: #05000c;
            --clr-1: #00c2ff;
            --clr-2: #33ff8c;
            --clr-3: #ffc640;
            --clr-4: #e54cff;
            --blur: 1rem;
            --fs: clamp(2.6rem, 7vw, 5.5rem);
            --ls: clamp(-1.75px, -0.25vw, -3.5px);
        }

        html,
        body {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: "Inter", "DM Sans", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #fff;
        }

        body.is-loading #hotspots,
        body.is-loading #lore-panel {
            opacity: 0;
            pointer-events: none;
        }

        body.is-loading #c {
            opacity: 0;
        }

        #c {
            display: block;
            width: 100vw;
            height: 100vh;
            transition: opacity 0.4s ease;
        }

        body:not(.is-loading) #lore-panel {
            pointer-events: auto;
        }

        #hotspots {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            transition: opacity 0.35s ease;
        }

        .hotspot-btn {
            padding: 8px 16px;
            background: rgba(100, 150, 255, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .hotspot-btn:hover {
            background: rgba(100, 150, 255, 1);
        }

        .hotspot-btn.is-highlighted {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            background: rgba(180, 210, 255, 0.95);
            color: #05000c;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle farthest-corner at center, #3C4B57 0%, #1C262B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1.5rem, 6vw, 4rem);
            z-index: 1000;
            transition: opacity 0.45s ease;
            pointer-events: auto;
        }

        #loading-overlay.is-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            width: min(480px, 90vw);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loading-copy {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .subtitle {
            font-size: 0.95rem;
            letter-spacing: 0.35rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }

        .title {
            font-size: var(--fs);
            font-weight: 800;
            letter-spacing: var(--ls);
            position: relative;
            overflow: hidden;
            margin: 0;
            text-shadow: 0 10px 45px rgba(0, 0, 0, 0.6);
        }

        .title .lights-title {
            display: inline-block;
            margin-top: 0.35em;
            font-weight: 700;
            animation: lights 5s 0.75s linear infinite;
        }

        .loading-desc {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.82);
            max-width: 480px;
        }

        #loading-text {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.35rem;
            color: rgba(255, 255, 255, 0.75);
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar__fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--clr-1), var(--clr-4));
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        .loading-progress {
            font-size: 0.85rem;
            letter-spacing: 0.4rem;
            color: #c8afff;
        }

        .loader {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            perspective: 800px;
        }

        .loader .inner {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .loader .inner.one {
            left: 0;
            top: 0;
            animation: rotate-one 1s linear infinite;
            border-bottom: 3px solid #EFEFFA;
        }

        .loader .inner.two {
            right: 0;
            top: 0;
            animation: rotate-two 1s linear infinite;
            border-right: 3px solid #EFEFFA;
        }

        .loader .inner.three {
            right: 0;
            bottom: 0;
            animation: rotate-three 1s linear infinite;
            border-top: 3px solid #EFEFFA;
        }

        @keyframes rotate-one {
            0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes rotate-two {
            0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes rotate-three {
            0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }

        @keyframes lights {
            0% {
                color: hsl(230, 40%, 80%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.2),
                    0 0 0.125em hsla(320, 100%, 60%, 0.3),
                    -1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
                    1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
            }

            30% {
                color: hsl(230, 80%, 90%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 60%, 0.5),
                    -0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
                    0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
            }

            40% {
                color: hsl(230, 100%, 95%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 90%, 0.5),
                    -0.25em -0.125em 0.125em hsla(40, 100%, 60%, 0.2),
                    0.25em 0.125em 0.125em hsla(200, 100%, 60%, 0.4);
            }

            70% {
                color: hsl(230, 80%, 90%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 60%, 0.5),
                    0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
                    -0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
            }

            100% {
                color: hsl(230, 40%, 80%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.2),
                    0 0 0.125em hsla(320, 100%, 60%, 0.3),
                    1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
                    -1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
            }
        }

        @media (max-width: 860px),
        (prefers-reduced-motion: reduce) {
            .subtitle {
                letter-spacing: 0.2rem;
            }
        }

        #lore-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: min(320px, 90vw);
            background: rgba(12, 6, 24, 0.92);
            border: 1px solid rgba(200, 160, 255, 0.4);
            border-radius: 14px;
            padding: 18px 20px 22px;
            color: #f5edff;
            box-shadow: 0 12px 45px rgba(7, 0, 18, 0.65);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            z-index: 200;
        }

        #lore-panel.is-visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #lore-panel h2 {
            font-size: 18px;
            margin-bottom: 8px;
            letter-spacing: 0.04em;
        }

        #lore-panel p {
            font-size: 14px;
            line-height: 1.4;
            color: #d8cfff;
            margin-bottom: 12px;
        }

        #lore-panel .panel-actions {
            display: flex;
            justify-content: flex-end;
        }

        #lore-panel button {
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        #lore-panel button.close-btn {
            background: rgba(255, 255, 255, 0.12);
            color: #f5edff;
        }

        #lore-panel button.close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="loading-overlay" role="status" aria-live="polite">
        <div class="loading-content">
            <div class="loader" aria-hidden="true">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
            <div class="loading-copy">
                <p class="subtitle">Brewing the future</p>
                <h1 class="title">
                    Welcome to<br /><span class="lights-title">Invoker Studio</span>
                </h1>
                <p class="loading-desc">We build immersive, story-driven applications and interactive worlds.</p>
            </div>
            <p id="loading-text">Preparing...</p>
            <div class="loading-bar">
                <div class="loading-bar__fill" id="loading-bar-fill"></div>
            </div>
            <p id="loading-progress" class="loading-progress">Loading 0%</p>
        </div>
    </div>
    <canvas id="c"></canvas>
    <div id="hotspots">
        <button class="hotspot-btn" data-hotspot="about">About Us</button>
        <button class="hotspot-btn" data-hotspot="projects">Clients & Projects</button>
        <button class="hotspot-btn" data-hotspot="contact">Contact Us</button>
        <button class="hotspot-btn" data-hotspot="tos">Terms of Service</button>
    </div>
    <div id="lore-panel" aria-live="polite">
        <h2 id="lore-panel-title">Lore</h2>
        <p id="lore-panel-body">Select a marker to learn more.</p>
        <div class="panel-actions">
            <button class="close-btn" id="lore-panel-close">Close</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
